<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MeetUp website</title>
    <link href="../CSS/UI.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Trigger/Open The Modal -->
    <div class="userad">
      <button id="myBtn">User</button> <button id="myBtn1">Admin</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>()
        <form action="./USER1.html">
          <label for="">User name</label>
          <input type="text" name="" id="" required />
          <label for="">User password</label>
          <input type="password" name="" id="" required />

          <button class="btnuser">Signin</button>
        </form>
      </div>
    </div>

    <div id="myModal1" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close1">&times;</span>
        <form action="./admin.html">
          <label for="">Admin name</label>
          <input type="text" name="" id="" required />
          <label for="">Admin password</label>
          <input type="password" name="" id="" required />

          <button class="btnuser">Signin</button>
        </form>
      </div>
    </div>

    <div class="main-content-header">
      <h1>
        LET <span class="colorchange">MEET UP</span> ONLINE SHARE IDEAS<br />
        DISCUSS AND CHANGE THE WORLD
      </h1>
      <a href="#" class="btn btn-full"> More detail</a>
    </div>

    <!--   //-->
    <script src="../JS/main.js "></script>
  </body>
</html>
